      id: 002-seed
      author: demo
      changes:
        - insert:
            tableName: app_user
            columns:
              - column: {name: mobile, value: '9999999999'}
              - column: {name: email, value: 'seed@applicant.example'}
              - column: {name: name, value: 'Seed Applicant'}
              - column: {name: password_hash, value: 'na'}
              - column: {name: role, value: 'APPLICANT'}
