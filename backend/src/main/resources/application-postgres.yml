spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/bisdb
    username: ${DB_USER:bis}
    password: ${DB_PASSWORD:bis}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/bisdb}
    user: ${SPRING_LIQUIBASE_USER:${DB_USER:bis}}
    password: ${SPRING_LIQUIBASE_PASSWORD:${DB_PASSWORD:bis}}

security:
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8081/realms/bis-demo}
        jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8081/realms/bis-demo/protocol/openid-connect/certs}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

storage:
  s3:
    endpoint: ${S3_ENDPOINT:http://localhost:9000}
    access-key: ${S3_ACCESS_KEY:minioadmin}
    secret-key: ${S3_SECRET_KEY:minioadmin}
    bucket: ${S3_BUCKET:bis-uploads}
    region: ${S3_REGION:us-east-1}
    presign-expiry-seconds: ${S3_PRESIGN_EXPIRY:900}

clamav:
  host: ${CLAMAV_HOST:localhost}
  port: ${CLAMAV_PORT:3310}
